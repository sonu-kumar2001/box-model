<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/stylesheets/main.css">

<body>
    <header class="container">
        <h1>The Box Model, Box-sizing & Box-shadow</h1>

    </header> 

    <main class="container">
        <section>
            <p>Exercise 1</p>
            <div class="fancy-box"></div>

            <ul>
                <li>content</li>
                <li>Padding</li>
                <li>Border</li>
                <li>Margin</li>
            </ul>
            <hr class="second">
        </section>

        <section>
            <p>Exercise 2</p>
            <p class="text">no border on these boxes</p>
            <div class="first-block">
                <div class="inline box"></div><!--
                --><div class="inline box"></div><!--
                --><div class="inline box"></div>
            </div>
        </section>

        <section>
            <p class="text">1px border on these boxes</p>
            <hr>
            <div class="first-block">
                <div class="box first inline"></div><!--
                --><div class="box first inline"></div><!--
                --><div class="box first inline"></div>
            </div>
        </section>

        <section>
            <p class="text">1px border on these boxes but they are in the same line</p>
            <hr>
            <div class="first-block">
                <div class="box first last"></div><!--
                --><div class="box first last"></div><!--
                --><div class="box first last"></div>
            </div>
